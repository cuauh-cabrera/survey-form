<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylees.css">
    <title>Survey Form</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <!--FORM-->
    <form id="survey-form">
        <!--PERSONAL INFORMATION-->
        <div class="form-section">
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Please insert your name" required>
            <label id="email-label">Email</label>
            <input id="email" type="email" required placeholder="Insert your email">
            <label id="number-label">Age (optional)</label>
            <input id="number" type="number" min="1" max="100" placeholder="Age">
        </div>
        <!--CURRENT ROLE-->
        <div class="form-section">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="dropdown">
                <option disabled selected value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
            </select>
        </div>
        <!--RECOMMENDATION-->
        <div class="form-section">
            <label for="opinion">Would you recommend freeCodeCamp to a friend?</label>
            <input id="opinion" type="radio" name="opinion" value="3">Definitely</input>
            <input id="opinion" type="radio" name="opinion" value="2">Maybe</input>
            <input id="opinion" type="radio" name="opinion" value="1">Not sure</input>
        </div>
        <!--FAVORITE FEATURE-->
        <div class="form-section">
            <label for="feature-dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select id="feature-dropdown" name="feature-dropdown">
                <option disabled selected value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>
        </div>
        <!--OPINION-->
        <div class="form-section">
            <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
            <label>
                <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end
                Projects
            </label>
            <label>
                <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
                Projects</label>
            <label>
                <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
                Visualization</label>
            <label>
                <input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
            <label>
                <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open
                Source Community</label>
            <label>
                <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help
                rooms</label>
            <label>
                <input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
            <label>
                <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City
                Meetups</label>
            <label>
                <input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
            <label>
                <input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
            <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional
                Courses</label>
        </div>
        <!--COMMENTS-->
        <div class="form-section">
            <p>Any comments or suggestions?</p>
            <textarea class="comments" name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <!--SUBMIT BUTTON-->
        <div class="form-section">
            <button type="submit" id="submit" class="btn">Submit</button>
        </div>
    </form>
</body>

</html>
